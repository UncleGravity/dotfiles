# -----------------------------------------
# Terminal Compatibility
# -----------------------------------------
# Sets TMUX to be 24-bit color, provided the terminal supports it
set -g default-terminal "xterm-256color"
# set-option -ga terminal-overrides ",tmux-256color:Tc,xterm256color:Tc"
set-option -sa terminal-overrides ",xterm*:Tc"

# -----------------------------------------
# PREFIX
# -----------------------------------------
# Set Prefix to alt-a
set -g prefix C-b
bind C-b send-prefix

# -----------------------------------------
# PLUGINS
# -----------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -sg escape-time 10 # Workaround. Prevent appearing 0;10;1c when tmux start
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'dreamsofcode-io/catppuccin-tmux' # Fork of catppuccin/tmux
set -g @plugin 'catppuccin/tmux'

# -----------------------------------------
# CATPPUCCIN THEME CONFIG
# -----------------------------------------
set -g @catppuccin_flavour 'mocha' # latte,frappe, macchiato or mocha

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "none"
# set -g @catppuccin_window_default_text "#([ \'#{pane_current_path}\' = \'$HOME\' ] && echo '~' || echo '#{b:pane_current_path}')" # Show ~ for home directory, base path otherwise
# set -g @catppuccin_window_default_text "#{s|$HOME|~|:#{s|/media/psf/Home|\uF302 ~|:pane_current_path}}" # Show ~ for $HOME and Apple logo ~ for /media/psf/Home
set -g @catppuccin_window_default_text "#(~/.config/tmux/get-path.sh '#{pane_current_path}' '#{pane_current_command}')"

set -g @catppuccin_window_current_fill "all"
# set -g @catppuccin_window_current_text "#{s|$HOME|~|:#{s|/media/psf/Home|\uF302 ~|:pane_current_path}}" # Show ~ for $HOME and Apple logo ~ for /media/psf/Home
set -g @catppuccin_window_current_text "#(~/.config/tmux/get-path.sh '#{pane_current_path}' '#{pane_current_command}')"

set -g @catppuccin_application_text "#(~/.config/tmux/get-program.sh '#{pane_current_path}' '#{pane_current_command}' '#{pane_tty}')"
set -g @catppuccin_status_modules_right "application host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
# set -g @catppuccin_status_background "default"

set -g @catppuccin_directory_text "#{pane_current_path}"

# set -g @plugin 'ofirgall/tmux-window-name'
# set -g @tmux_window_name_shells "['bash', 'fish', 'sh', 'zsh']"
# set -g @tmux_window_dir_programs "['nvim', 'vim', 'vi', 'git']"

# -----------------------------------------
# KEY BINDINGS
# -----------------------------------------

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# split panes using | -
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Create new window with C-b N
bind T new-window

# Switch widnows with H and L
bind -n M-H previous-window
bind -n M-L next-window

# # Maximize / Minimize current pane
bind -r m resize-pane -Z

# Start windows and panes at 1 not 0
set-option -g base-index 1
set-option -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open new panes in the same directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# set-window-option -g mode-keys vi

# -----------------------------------------
# MISC
# -----------------------------------------

# Set status update interval to 1 second
set -g status-interval 1

# # don't exit copy mode after dragging with mouse
# unbind -T copy-mode-vi MouseDragEnd1Pane 

# # don't rename windows automatically
# set-option -g allow-rename off

# -----------------------------------------
# TMUX Plugin Manager
# -----------------------------------------

# "Install" (clone) the TMUX plugin manager if it doesn't exist
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'